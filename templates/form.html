<div ng-cloak>
  <form class='pure-form pure-form-aligned' name='{{ form.form_name }}'>
    <legend>Product From</legend>
    {{form.as_p}}{% csrf_token %}
    <div class='pure-controls'>
    <button class='pure-button pure-button-primary' ng-disabled='{{ form.form_name }}.$invalid' ng-click='product.save()'>Save</button> 
    <button class='pure-button' type='reset'>Clear</button>
    </div>
  </form>
</div>
