<div ng-cloak>
  <h2>Product Detail</h2>
    <div class="pure-g">
    <div class="pure-u-1-3">
      <p>[[product.name]], [[product.variant]]</p>
      <p>
        <a class="pure-button pure-button-primary" href="#/products/">&lt; Back to List</a> 
        <a class="pure-button" href="#/products/new/[[product.pk]]/">Edit</a>
        <a class="pure-button" ng-click="detail.remove([[product.pk]])">Delete</a>
      </p>
    </div>
    <div class="pure-u-2-3">
    <img ng-repeat="image in images" class="thumbnail" ng-src="{{ MEDIA_URL }}[[image.filename]]" />
    </div>
</div>
